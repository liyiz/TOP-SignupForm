<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="formstyles.css" />
</head>
<body>

    <aside class="sidebar">
        <div class="logo-modal">
            <img src="img/odin-lined.png" alt="The Odin Project Logo"/>
            <h1 class="logo-type">ODIN</h1>
        </div>
        <footer class="credit">
            <p>Photo by <a target="_blank" href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a target="_blank" href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
        </footer>
    </aside>
    <main>
        <section class="panel heading">
            <p class="heading-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="heading-cta">You <em>know</em> you want to.</p>
        </section>
        <section class="panel form">

            <h2>Let's do this!</h2>
            
            <form action="example.com/path" method="post">
                <div class="form-field">
                    <label for="firstName">First Name</label>
                    <input id="firstName" name="firstName" type="text"/>
                </div>
                <div class="form-field">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" name="lastName" type="text"/>
                </div>
                <div class="form-field">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" name="email" />
                </div>
                <div class="form-field">
                    <label for="tel">Phone Number</label>
                    <input id="tel" name="tel" type="tel" name="tel" />
                </div>
                <div class="form-field">
                    <label for="userPassword">Password</label>
                    <input id="userPassword" name="userPassword" type="password" autocomplete="current-password" />
                </div>
                <div class="form-field">
                    <label for="confirmUserPassword">Confirm Password</label>
                    <input id="confirmUserPassword" name="confirmUserPassword" type="password" required />
                </div>
            </form>
        </section>
        <section class="panel cta">
          <button>Create Account</button>
          <div>
            <p>Already have an account? <a>Log in</a></p>
          </div>  
        </section>
    </main>
    
</body>
</html>
